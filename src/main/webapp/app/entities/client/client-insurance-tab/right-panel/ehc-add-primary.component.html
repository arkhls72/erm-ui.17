<div class="modal-header"></div>
<br />
<h5><span jhiTranslate="ermConsoleApp.ehc.addPrimary">EHC Address</span></h5>

<form name="editForm" role="form" novalidate [formGroup]="editForm">
  <div class="mt-lg-4">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.ehc.companyName">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
        <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
          <small class="form-text text-danger" *ngIf="(editForm.get('name')?.errors)!.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
          <!--                <small class="form-text text-danger"-->
          <!--                       *ngIf="editForm.get('name')?.errors!.maxlength" npm jhiTranslate="entity.validation.maxlength" -->
          <!--                       [translateValues]="{ max: 50 }">-->
          <!--                    This field cannot be longer than 50 characters.-->
          <!--                </small>-->

          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('name')?.errors)!.maxlength"
            npm
            jhiTranslate="entity.validation.maxlength"
          >
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.ehc.policyNumber"> Policy number</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="policyNumber" id="field_policyNumber" formControlName="policyNumber" />
        <div
          *ngIf="editForm.get('policyNumber')!.invalid && (editForm.get('policyNumber')!.dirty || editForm.get('policyNumber')!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('policyNumber')?.errors)!.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
          <!--                <small class="form-text text-danger"-->
          <!--                       *ngIf="editForm.get('policyNumber')?.errors!.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">-->
          <!--                    This field cannot be longer than 50 characters.-->
          <!--                </small>-->

          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('policyNumber')?.errors)!.maxlength"
            jhiTranslate="entity.validation.maxlength"
          >
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.ehc.certificateNumber"> Certificate number</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="certificateNumber" id="field_certificateNumber" formControlName="certificateNumber" />
        <div
          *ngIf="
            editForm.get('certificateNumber')!.invalid &&
            (editForm.get('certificateNumber')!.dirty || editForm.get('certificateNumber')!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('certificateNumber')?.errors)!.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
          <!--                <small class="form-text text-danger"-->
          <!--                       *ngIf="editForm.get('certificateNumber')?.errors!.maxlength" jhiTranslate="entity.validation.maxlength"-->
          <!--                       [translateValues]="{ max: 50 }">-->
          <!--                    This field cannot be longer than 50 characters.-->
          <!--                </small>-->

          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('certificateNumber')?.errors)!.maxlength"
            jhiTranslate="entity.validation.maxlength"
          >
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.ehc.groupNumber">Group Number</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="groupNumber" id="field_groupNumber" formControlName="groupNumber" />
        <div *ngIf="editForm.get('groupNumber')!.invalid && (editForm.get('groupNumber')!.dirty || editForm.get('groupNumber')!.touched)">
          <!--                <small class="form-text text-danger"-->
          <!--                       *ngIf="editForm.get('groupNumber')?.errors!.maxlength" jhiTranslate="entity.validation.maxlength"-->
          <!--                       [translateValues]="{ max: 50 }">-->
          <!--                    This field cannot be longer than 50 characters.-->
          <!--                </small>-->

          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('groupNumber')?.errors)!.maxlength"
            jhiTranslate="entity.validation.maxlength"
          >
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.ehc.ehcType">ehcType</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="groupNumber" id="field_type" formControlName="type" readonly />
      </div>
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.ehc.status">status</label>
      <div class="col-sm-2">
        <select class="form-control" name="status" (change)="changeStatus($event)" required>
          <option *ngFor="let st of statuses" [selected]="ehc.status != null && ehc.status == st" [value]="st">{{ st }}</option>
        </select>
      </div>
    </div>
  </div>
</form>
<br />
<div class="form-group row">
  <div class="col-sm-8 text-right">
    <div class="btn-group flex-btn-group-container">
      <span jhiTranslate="ermConsoleApp.ehc.empty"></span>
      <button type="submit" (click)="onSave()" [disabled]="editForm.invalid" class="btn btn-outline-primary">
        <i class="fa fa-1x fa-save"></i>
        <span jhiTranslate="ermConsoleApp.ehc.saveEhc"></span>
      </button>
    </div>
  </div>
</div>
