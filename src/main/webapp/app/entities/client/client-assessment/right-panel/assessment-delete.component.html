<h5 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete:</h5>
<div class="modal-header"></div>
<form name="deleteForm" (ngSubmit)="confirmDelete()">
  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <!--            <p jhiTranslate="ermConsoleApp.assessment.delete.question" [translateValues]="{ name: assessment.name }"></p>-->
    <p jhiTranslate="ermConsoleApp.assessment.delete.question"></p>
  </div>
  <div class="btn-group flex-btn-group-container"></div>

  <table class="sum_invoice_top">
    <thead>
      <tr>
        <th class="th_label_left"></th>
        <th class="th_label_center"></th>
        <th class="th_label_right">
          <span jhiTranslate="ermConsoleApp.assessment.empty"></span>
          <div class="btn-group flex-btn-group-container">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
              <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            &nbsp;
            <button type="submit" class="btn btn-danger">
              <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
            </button>
          </div>
        </th>
      </tr>
    </thead>
  </table>
</form>
