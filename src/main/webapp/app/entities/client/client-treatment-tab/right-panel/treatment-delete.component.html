<form name="deleteForm" (ngSubmit)="confirmDelete()">
  <div class="modal-header">
    <h6 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete:</h6>
  </div>
  <div class="modal-body">
    <!--        <p jhiTranslate="ermConsoleApp.plan.delete.question"-->
    <!--           [translateValues]="{ name: plan.name }">Are you sure you want to delete this Client?</p>-->

    <p jhiTranslate="ermConsoleApp.plan.delete.question">Are you sure you want to delete this Client?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button type="submit" class="btn btn-danger">
      <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
