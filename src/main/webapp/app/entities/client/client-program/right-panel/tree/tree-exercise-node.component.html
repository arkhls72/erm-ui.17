<div class="mat-app-background basic-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    &nbsp; &nbsp; &nbsp; &nbsp;
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->

      <button mat-icon-button></button>

      <!-- This is children -->
      <table class="exercise_top_100">
        <tbody>
          <tr>
            <td class="td_label_left">
              <ul>
                <li>
                  <a><img [src]="addSrcMedia(node.firstId)" style="max-height: 125px" alt="media image" /></a>
                  <a><img [src]="addSrcMedia(node.secondId)" style="max-height: 125px" alt="media image" /></a>
                </li>
              </ul>
            </td>
            <td class="td_label_left">
              <div class="form-group row-cols-2">
                <label class="col-sm-5 col-form-label text-left">Repeat: {{ getRepeat(node.instructionId, node.id) }}</label>
                <label class="col-sm-5 col-form-label text-left">Hold: {{ getHold(node.instructionId, node.id) }}</label>
              </div>
              <div class="form-group row-cols-2">
                <label class="col-sm-5 col-form-label text-left">Complete: {{ getComplete(node.instructionId, node.id) }}</label>
                <label class="col-sm-5 col-form-label text-left">Perform: {{ getPerform(node.instructionId, node.id) }}</label>
              </div>
              <div class="form-group row-cols-2">
                <label class="col-sm-10 col-form-label text-left"
                  >Duration: {{ getDuration(node.instructionId, node.id) }}, {{ getDurationNum(node.instructionId, node.id) }}</label
                >
              </div>
              <div class="form-group row-cols-2">
                <label class="col-sm-10 col-form-label text-info"
                  ><a class="my-alert-link" (click)="goToInstruction(node.instructionId, node.id, node.name)">Go to instruction</a></label
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</div>
