<br />
<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.supplier.name" for="field_name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
        <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
          <small class="form-text text-danger" *ngIf="(editForm.get('name')?.errors)!.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('name')?.errors)!.maxlength"
            jhiTranslate="entity.validation.maxlength"
            [translateValues]="{ max: 25 }"
          >
            This field cannot be longer than 25 characters.
          </small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.supplier.contactName" for="field_contactName"
        >Contatct Name</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" name="contactName" id="field_contactName" formControlName="contactName" />
        <div *ngIf="editForm.get('contactName')!.invalid && (editForm.get('contactName')!.dirty || editForm.get('contactName')!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('contactName')?.errors)!.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('contactName')?.errors)!.maxlength"
            jhiTranslate="entity.validation.maxlength"
            [translateValues]="{ max: 50 }"
          >
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.supplier.phone" for="field_phone">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="phone" id="field_phone" formControlName="phone" />
        <div *ngIf="editForm.get('phone')!.invalid && (editForm.get('phone')!.dirty || editForm.get('phone')!.touched)">
          <small class="form-text text-danger" *ngIf="(editForm.get('phone')?.errors)!.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
          <small
            class="form-text text-danger"
            *ngIf="(editForm.get('phone')?.errors)!.maxlength"
            jhiTranslate="entity.validation.maxlength"
            [translateValues]="{ max: 12 }"
          >
            This field cannot be longer than 12 characters.
          </small>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.supplier.lastModifiedBy" for="field_lastModifiedBy"
        >Last Modified By</label
      >
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy" formControlName="lastModifiedBy" readonly />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.supplier.lastModifiedDate" for="field_lastModifiedDate"
        >Last Modified Date</label
      >
      <div class="col-sm-10">
        <div class="d-flex">
          <input
            id="field_lastModifiedDate"
            type="datetime-local"
            class="form-control"
            name="lastModifiedDate"
            formControlName="lastModifiedDate"
            placeholder="YYYY-MM-DD HH:mm"
            readonly
          />
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
