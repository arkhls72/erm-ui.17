<br />
<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.name" for="field_name">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
            <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
              <small
                class="form-text text-dfanger"
                *ngIf="(editForm.get('name')?.errors)!.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('name')?.errors)!.maxlength"
                jhiTranslate="entity.validation.maxlength"
                [translateValues]="{ max: 50 }"
              >
                This field cannot be longer than 50 characters.
              </small>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.supplierId" for="field_supplierId"
            >Name</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" name="supplierId" id="field_supplierId" formControlName="supplierId" readonly />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.description" for="field_description"
            >Description</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description" id="field_description" formControlName="description" />
            <div
              *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)"
            >
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('description')?.errors)!.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('description')?.errors)!.maxlength"
                jhiTranslate="entity.validation.maxlength"
                [translateValues]="{ max: 250 }"
              >
                This field cannot be longer than 250 characters.
              </small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.itemPrice" for="field_itemPrice"
            >item Price</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" name="itemPrice" id="field_itemPrice" formControlName="itemPrice" />
            <div *ngIf="editForm.get('itemPrice')!.invalid && (editForm.get('itemPrice')!.dirty || editForm.get('itemPrice')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('itemPrice')?.errors)!.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
              <small
                class="form-text text-danger"
                [hidden]="!(editForm.get('itemPrice')?.errors)!.number"
                jhiTranslate="entity.validation.number"
              >
                This field should be a number.
              </small>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.availableQty" for="field_quantity"
            >Quantity</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" name="quantity" id="field_quantity" formControlName="quantity" />
            <div *ngIf="editForm.get('quantity')!.invalid && (editForm.get('quantity')!.dirty || editForm.get('quantity')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('quantity')?.errors)!.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
              <small
                class="form-text text-danger"
                [hidden]="!(editForm.get('quantity')?.errors)!.number"
                jhiTranslate="entity.validation.number"
              >
                This field should be a number.
              </small>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.note" for="field_note">Note</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="note" id="field_note" formControlName="note"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.lastOrderDate" for="field_lastOrderDate"
            >LastOrderDate</label
          >
          <div class="col-sm-10">
            <div class="d-flex">
              <input
                id="field_lastOrderDate"
                type="datetime-local"
                class="form-control"
                name="lastOrderDate"
                formControlName="lastOrderDate"
                placeholder="YYYY-MM-DD HH:mm"
              />
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.product.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="lastModifiedBy"
              id="field_lastModifiedBy"
              formControlName="lastModifiedBy"
              readonly
            />
          </div>
        </div>

        <div class="form-group row">
          <label
            class="col-sm-2 col-form-label text-right"
            jhiTranslate="ermConsoleApp.product.lastModifiedDate"
            for="field_lastModifiedDate"
            >lastModifiedDate</label
          >
          <div class="col-sm-10">
            <div class="d-flex">
              <input
                id="field_lastModifiedDate"
                type="datetime-local"
                class="form-control"
                name="lastModifiedDate"
                formControlName="lastModifiedDate"
                placeholder="YYYY-MM-DD HH:mm"
                readonly
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
