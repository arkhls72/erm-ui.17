<form *ngIf="product" name="deleteForm" (ngSubmit)="confirmDelete(product?.id!)">
  <div class="modal-header">
    <h5 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h5>
  </div>

  <div class="modal-body">
    <p id="jhi-delete-product-heading" jhiTranslate="ermConsoleApp.product.delete.question" [translateValues]="{ id: product.id }">
      Are you sure you want to delete this Product?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-product" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
