<div>
  <h2 id="page-heading" data-cy="ExerciseToolHeading">
    <span>Exercise Tools</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-exercise-tool"
        [routerLink]="['/exercise-tool/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span>Create a new Exercise Tool</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (exerciseTools?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span>No Exercise Tools found</span>
    </div>
  }

  @if (exerciseTools && exerciseTools.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span>ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="name">
              <div class="d-flex">
                <span>Name</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (exerciseTool of exerciseTools; track trackId) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/exercise-tool', exerciseTool.id, 'view']">{{ exerciseTool.id }}</a>
              </td>
              <td>{{ exerciseTool.name }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/exercise-tool', exerciseTool.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline">View</span>
                  </a>

                  <a [routerLink]="['/exercise-tool', exerciseTool.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline">Edit</span>
                  </a>

                  <button type="submit" (click)="delete(exerciseTool)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
