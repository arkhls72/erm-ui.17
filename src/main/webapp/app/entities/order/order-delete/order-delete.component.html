<form *ngIf="order" name="deleteForm" (ngSubmit)="confirmDelete(order?.id!)">
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-order-heading" jhiTranslate="ermConsoleApp.order.delete.question">
      Are you sure you want to delete Clinic {{ order.id }}
    </p>
    <!--           [translateValues]="{ id: order.id }">Are you sure you want to delete this Order?</p>-->
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-order" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
