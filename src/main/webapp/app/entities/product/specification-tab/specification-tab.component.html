<br />
<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.productSpecification.make" for="field_make"
            >Make</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" name="make" id="field_make" formControlName="make" />
            <div *ngIf="editForm.get('make')!.invalid && (editForm.get('make')!.dirty || editForm.get('make')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('make')?.errors)!.maxlength"
                jhiTranslate="entity.validation.maxlength"
                [translateValues]="{ max: 25 }"
              >
                This field cannot be longer than 25 characters.
              </small>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label
            class="col-sm-2 col-form-label text-right"
            jhiTranslate="ermConsoleApp.productSpecification.modelNumber"
            for="field_modelNumber"
            >Model Number</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" name="modelNumber" id="field_modelNumber" formControlName="modelNumber" />
            <div
              *ngIf="editForm.get('modelNumber')!.invalid && (editForm.get('modelNumber')!.dirty || editForm.get('modelNumber')!.touched)"
            >
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('modelNumber')?.errors)!.maxlength"
                jhiTranslate="entity.validation.maxlength"
                [translateValues]="{ max: 25 }"
              >
                This field cannot be longer than 25 characters.
              </small>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label
            class="col-sm-2 col-form-label text-right"
            jhiTranslate="ermConsoleApp.productSpecification.serialNumber"
            for="field_serialNumber"
            >Serial Number</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" name="serialNumber" id="field_serialNumber" formControlName="serialNumber" />
            <div
              *ngIf="
                editForm.get('serialNumber')!.invalid && (editForm.get('serialNumber')!.dirty || editForm.get('serialNumber')!.touched)
              "
            >
              <small
                class="form-text text-danger"
                *ngIf="(editForm.get('serialNumber')?.errors)!.maxlength"
                jhiTranslate="entity.validation.maxlength"
                [translateValues]="{ max: 25 }"
              >
                This field cannot be longer than 25 characters.
              </small>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label
            class="col-sm-2 col-form-label text-right"
            jhiTranslate="ermConsoleApp.productSpecification.barcodeMediaId"
            for="field_barcodeMediaId"
            >Barcode Media Id</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" name="barcodeMediaId" id="field_barcodeMediaId" formControlName="barcodeMediaId" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right" jhiTranslate="ermConsoleApp.productSpecification.mediaId" for="field_mediaId"
            >Media Id</label
          >
          <div class="col-sm-10">
            <input type="number" class="form-control" name="mediaId" id="field_mediaId" formControlName="mediaId" />
          </div>
        </div>
        <div class="form-group row" *ngIf="isUpdating">
          <label
            class="col-sm-2 col-form-label text-right"
            jhiTranslate="ermConsoleApp.productSpecification.lastModifiedBy"
            for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="lastModifiedBy"
              id="field_lastModifiedBy"
              formControlName="lastModifiedBy"
              readonly
            />
          </div>
        </div>

        <div class="form-group row" *ngIf="isUpdating">
          <label
            class="col-sm-2 col-form-label text-right"
            jhiTranslate="ermConsoleApp.productSpecification.lastModifiedDate"
            for="field_lastModifiedDate"
            >Last Modified Date</label
          >
          <div class="col-sm-10">
            <div class="d-flex">
              <input
                id="field_lastModifiedDate"
                type="datetime-local"
                class="form-control"
                name="lastModifiedDate"
                formControlName="lastModifiedDate"
                placeholder="YYYY-MM-DD HH:mm"
                readonly
              />
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
